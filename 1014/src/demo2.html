<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抽奖池</title>
    <script src="../js/jquery.min.js"></script>

    <script>
        /*1给开始按钮绑定一个循环计时器
          2定义一个img的src属性
          3生成随机数，索引





         */

        var number;
        var index;

        var imgs = ["../img/1.png", "../img/2.png", "../img/4.png", "../img/5.png", "../img/6.png", "../img/7.png", "../img/8.png", "../img/9.png", "../img/10.png",]
        $(function () {
            $("#btn1").click(function () {
                number = setInterval(function () {
                    //1-10随机数
                    var index = Math.floor(Math.random() * 10) + 1;
                    $("#smallimg").prop("src", imgs[index]);

                }, 100);
            });


            $("btn2").click(function () {
                clearInterval(number);

                $("bigimg").prop("src", imgs[index()])
            });

        })
    </script>
</head>
<body>

</body>
<div style="border-style:dotted;width: 180px;height: 180px">

    <img id="smallimg" src="../img/1.png" style="width: 180px;height: 180px">
</div>

<div style="border-style:double;width: 600px; height:600px;position: absolute;left: 360px;top:10px">
    <img id="bigimg" src="../img/1.png" width="600px" height="600px">
    <input id="btn1" type="button" value="开始">
    <input id="btn2" type="button" value="结束">
</div>
</html>
