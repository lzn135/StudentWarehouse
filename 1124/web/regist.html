<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.12.3.min.js"></script>

    <script>
        $(function () {
            $("#username").blur(function () {

                var username = $(this).val();
                //alert(username);
                //{flag:true,msg:"这个名字太受欢迎了"}
                //{flag:false,msg:"用户名可使用"}
                $.get("checkUsernameServlet", {username: username}, function (data) {
                    if (data.flag) {
                        $("#tip").css("color", "red");
                        $("#tip").html(data.msg);
                    } else {
                        $("#tip").css("color", "green");
                        $("#tip").html(data.msg);
                    }
                }, "json");

            });
        });
    </script>
</head>
<body>
<form>
    用户名：<input type="text" id="username" name="username"><span id="tip"></span><br>

    密 码：<input type="text" id="password" name="password"><br>

    <input type="submit" value="注册">
</form>
</body>
