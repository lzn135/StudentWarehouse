<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.8.1.js"></script>

    <script>
        $(function () {
            $("#btn").toggle(function () {

                $("#d1").css("backgroundColor", "yellow");
            }, function () {
                $("#d1").css("backgroundColor", "pink");

            })

        })

    </script>
</head>
<body>
<input id="btn" type="button" value="事件切换">

<div id="d1" style="width: 250px;height: 250px;background: aquamarine;">
</body>
</html>
