<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="..bs/jquery-1.12.3.js"></script>
    <script>
        $(function () {
            $("#btn1").on("click", function () {
                alert("我被点击了")
            })
            $("#btn2").click(function () {
                //$（“#btn1”）.off（“click”）；//接触click的绑定
                $("#btn1").off()//接触组件上的所有事件
                alert("解除点击了")
            })
        })
    </script>
</head>
<body>
<input id="btn1" type="button" value="on绑定点击事件">
<input id="btn2" type="button" value="off解绑点击事件">
</body>
<html>
